name: Update CV

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # REEMPLAZAMOS EL PASO QUE FALLA CON ESTO:
      - name: Generate CV from Vercel API
        run: |
          # Hacemos la petición a tu API de Vercel y guardamos la respuesta en cv.md
          # Asegúrate de que tu endpoint de FastAPI devuelva el contenido del archivo o lo descargue
          
          curl -X POST "https://cv-from-git-saas.vercel.app/generate_cv" \
          -H "Authorization: Bearer ${{ secrets.CV_API_KEY }}" \
          -o cv.md

      - name: Commit and Push CV
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          # Verificar si el archivo se creó y no está vacío
          if [ -s cv.md ]; then
            git add cv.md
            git commit -m "Update CV [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "Error: cv.md no se generó o está vacío"
            exit 1
          fi
