# Archivo: .github/workflows/metrics.yml
name: GitHub Metrics
on:
  # Se ejecuta cada 6 horas
  schedule:
    - cron: "0 */6 * * *"
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
  # Se ejecuta también cuando haces un push a la rama main
  push:
    branches:
      - main
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   steps:
      # --- PASO 1: Genera la imagen de Logros ---
      - name: Generate Achievements SVG
        uses: lowlighter/metrics@latest
        with:
          user: CandyGZ
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: achievements.svg
          base: ""
          plugin_achievements: yes
          plugin_achievements_threshold: S
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 0
          config_timezone: America/Mexico_City

      # --- PASO 2: Genera la imagen de Lenguajes ---
      - name: Generate Languages SVG
        uses: lowlighter/metrics@latest
        with:
          user: CandyGZ
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: languages.svg
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes      # Análisis a fondo
          plugin_languages_threshold: 0%     # Umbral para mostrar un lenguaje
          plugin_languages_limit: 8          # Muestra los 8 lenguajes más usados
          config_timezone: America/Mexico_City
